site_name: Andy's Notes

theme:
  name: material
  features:
    - toc.integrate  # Integrates the Table of Contents into the left navigation bar
    - navigation.tabs  # Adds tabs at the top for better navigation
    - search.suggest  # Auto-suggest search queries
    - search.highlight  # Highlights search terms in results
  palette:
    primary: "teal"
    accent: "orange"
    scheme: slate  # Dark mode by default
  font:
    text: "Roboto"
    code: "Fira Code"

markdown_extensions:
  - toc:
      permalink: true  # Adds permalinks to headings
      baselevel: 2  # Start ToC from H2 headings
  - codehilite:
      guess_lang: false  # Prevent guessing the language
      use_pygments: true
  - pymdownx.superfences  # Support for advanced fenced code blocks
  - admonition  # Support for notes, warnings, and tips
  - pymdownx.emoji  # Adds emoji support

nav:
  - Home: index.md
  - Automotive:
    - Overview: Automotive/pages/index.md
    - Electrical/Electronic Architecture: Automotive/pages/architecture.md
    - External Sensors and Signals: Automotive/pages/sensorsSignals.md
  - Cyber Security:
    - Overview: Cybersecurity/pages/index.md
  - Digital Systems Design: 
    - Overview: DSD/index.md
    - Verilog: DSD/verilog.md
    - Logic Design: DSD/logicDesign.md
    - Simulations: DSD/simulations.md
    - Examples: DSD/applications.md
  - Physics:
    - Overview: Physics/pages/index.md
    - Wave Function: Physics/pages/waveFunction.md
    - Measurement: Physics/pages/measurement.md
    - Entanglement: Physics/pages/entanglement.md
    - Fields: Physics/pages/fields.md
  - Signals And Systems:
    - Overview: SignalsSystems/pages/index.md
    - Continuous-Time Signals and Systems: SignalsSystems/pages/contTimeBasics.md


extra_css:
  - overrides/custom.css  # Custom CSS file in 'overrides' folder

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js

